<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<!--القرآن-->
<ion-content>
<ion-list no-lines [virtualScroll]="surahs" class="surahs-listview">
  <button ion-item detail-none *virtualItem="let surah" approxItemHeight="125px" 
    class="surahs-listview-item" (click)="goToVerses(surah)">
    <h2 class="surahs-listview-name">{{ surah.name }}</h2>
    <h3 class="surahs-listview-detail">
      {{surah.index}} - {{surah.tname}} "{{surah.ename}}"
    </h3>
    <p class="surahs-listview-sub-detail">
      ayas: {{surah.ayas}} rukus: {{surah.rukus}} - {{surah.type}}
    </p>
  </button>
</ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<!--القرآن-->
<ion-content padding>
<ion-list [virtualScroll]="surahs" class="surahs-listview">
  <button ion-item *virtualItem="let surah" (click)="goToVerses(surah)">
    <div class="surahs-listview-name">{{ surah.name }}</div>
    <div class="surahs-listview-detail">
      {{surah.index}} - {{surah.tname}} "{{surah.ename}}"
    </div>
    <div class="surahs-listview-sub-detail">
      ayas: {{surah.ayas}} rukus: {{surah.rukus}} - {{surah.type}}
    </div>
  </button>
</ion-list>
</ion-content>

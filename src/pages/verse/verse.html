<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<!--القرآن-->
<ion-content padding>
<div [virtualScroll]="ayas" approxItemHeight="120px" approxItemWidth="100%" class="verses-listview">
  <div class="verses-listview-item" *virtualItem="let verse" 
    (click)="bookMarkVerse(verse)" (press)="displayVerseActionSheet(verse)">
    <div class="verses-listview-bismillah" *ngIf="verse.bismillah">{{ verse.bismillah }}</div>
    <div class="verses-listview-text">
        {{ verse.text }}<span>{{verse.aindex}}</span>
    </div>
  </div>
</div>
</ion-content>

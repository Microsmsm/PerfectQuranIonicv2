<ion-header>
  <ion-navbar>
    <!--<ion-title>{{pageTitle}}</ion-title>-->
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="presentPreviewModal()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
      <!--<button ion-button (click)="presentMoreOptionsPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list [virtualScroll]="ayas" approxItemHeight="120px" approxItemWidth="100%" [bufferRatio]="bufferRatio" class="verses-listview list list-md">
    <button class="verses-listview-item item item-md" *virtualItem="let verse" (click)="bookMarkApplicationVerse(verse, verseDetail)"
      (press)="displayVerseActionSheet(verse, verseDetail)" [id]="'verse_' + verse.index" [class.verse-selected]="verse.isSelected">
      <!--<div class="verses-listview-bismillah" *ngIf="verse.bismillah">{{ verse.bismillah }}</div>-->
      <div class="verses-listview-text">
        <!--{{ verse.text }}<span>{{verse.aindex}}</span>-->My Text
      </div>
      </button>
  </ion-list>
</ion-content>

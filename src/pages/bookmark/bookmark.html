<ion-header>
  <ion-navbar>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list no-lines class="bookmarks-listview">
  <button ion-item detail-none *ngFor="let bookmark of bookmarks" 
    class="bookmarks-listview-item">
    <h2 class="bookmarks-listview-name">{{ bookmark.text }}</h2>
  </button>
</ion-list>
</ion-content>

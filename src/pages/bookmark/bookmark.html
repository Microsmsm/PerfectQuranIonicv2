<ion-header>
  <ion-navbar>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines class="bookmarks-listview">
    <button ion-item detail-none *ngFor="let bookmark of bookmarks" class="bookmarks-listview-item" 
      (click)="goToVerse(bookmark)">
      <h2>
        <ion-grid>
          <ion-row>
            <ion-col width-50>
              <div class="bookmarks-listview-index">
                <div class="bookmarks-listview-index-ar">{{bookmark.sura.aindex}}:{{bookmark.aindex}}</div>
                <div class="bookmarks-listview-index-en">{{bookmark.sura.index}}:{{bookmark.index}}</div>
              </div>
            </ion-col>
            <ion-col width-50>
              <div class="bookmarks-listview-name">
                <div class="bookmarks-listview-name-ar">{{bookmark.sura.name}}</div>
                <div class="bookmarks-listview-name-en">{{bookmark.sura.tname}}</div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </h2>
    </button>
  </ion-list>
</ion-content>

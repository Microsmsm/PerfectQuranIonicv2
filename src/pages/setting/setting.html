<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Font
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="3" step="1" snaps="true" color="primary" (ionChange)="onFontSizeChanged($event)" [(ngModel)]="fontSize">
        <ion-label range-left class="small-text">A</ion-label>
        <ion-label range-right>A</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>

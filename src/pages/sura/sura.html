<ion-header>
  <ion-navbar>
    <!--<ion-title>Surahs</ion-title>-->
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines [virtualScroll]="surahs" approxItemHeight="120px" approxItemWidth="100%" class="surahs-listview">
    <button ion-item detail-none *virtualItem="let surah" approxItemHeight="125px" class="surahs-listview-item" (click)="goToVerses($event, surah)">
    <h2 class="surahs-listview-name">
      <!--{{ surah.name }}-->
          heading-{{surah.index}} 
      </h2>
    <h3 class="surahs-listview-detail">
      detail-{{surah.index}}
      <!--{{surah.index}} - {{surah.tname}} "{{surah.ename}}"-->
    </h3>
    <p class="surahs-listview-sub-detail">
      sub detail
      <!--ayas: {{surah.ayas}} rukus: {{surah.rukus}} - {{surah.type}}-->
    </p>
  </button>
  </ion-list>
</ion-content>
